<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to your personal online shopping list</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="item1">Protein:</label>
            <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">Carbs:</label>
            <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">Veggies:</label>
            <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">Fruits:</label>
            <input id="item4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Click me!</button>
      </form>
      <li>
        <ul id="list"></ul>
      </li>
    </div>
  </body>
</html>
